<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
    <!-- CSS only: en este caso, sólo se usará el diseño -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <span class="navbar-brand mb-0 h1">Control de Estudiantes</span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-tg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Registro de Estudiantes</h1>
                <div class="card-body">
                    <form th:action="@{/students}" th:object="${student}" method="post">
                        <div class="form-group">
                            <label>Nombres</label>
                            <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Escriba sus nombres" required>
                        </div>
                        <br/>
                        <div class="form-group">
                            <label>Apellidos</label>
                            <input type="text" name="last-name" th:field="*{lastName}" class="form-control" placeholder="Escriba sus apellidos" required>
                        </div>
                        <br/>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="example@mail.com" required>
                        </div>
                        <br/>
                        <div class="box-footer">
                            <button class="btn btn-success">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
